<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivator</title>
    <link rel="stylesheet" href="extension.css">
</head>
<body>
    <div class="container">
        <img src="Motivator_Logo.jpeg" class="logo" width=10%>
        <!-- logo image -->

        <!--top section containing Title and Subheading-->
        <div class="topSection">
            <h1>Motivator</h1>
            <h2>Click to Select Quotes</h2>    
            <button class="toggle-button save" id="save_btn">Click to Save</button>
        </div>


        <!-- Religious Texts Section -->
        <h2>Religious Texts</h2>
        <section>
            <button class="toggle-button religionSelect religion" id = "gita">Gita/Vedas</button>
            <button class="toggle-button religionSelect religion" id = "bible">Bible</button>
            <button class="toggle-button religionSelect religion" id = "quran">Quran</button>
        </section>

        <!-- Sports Players Section -->
        <h2>Sports Players</h2>
        <section>
            
            <button class="toggle-button sports sportsSelect" id = "soccer">Soccer</button>
            <button class="toggle-button sports sportsSelect" id = "basketball">Basketball</button>
            <button class="toggle-button sports sportsSelect" id = "cricket">Cricket</button>
            <button class="toggle-button sports sportsSelect" id="wwe">WWE</button>
        </section>

        <!-- Famous Personalities Section -->
        <h2>Famous Personalities</h2>
        <section>
            <button class="toggle-button personalities persSelect" id = "entreprenurial">Entrepreneurial</button>
            <button class="toggle-button personalities persSelect" id ="celebrities">Celebrities</button>
            <button class="toggle-button personalities persSelect" id = "fitness">Fitness</button>
            <button class="toggle-button personalities persSelect" id = "philosophers">Philosophers</button>
            <button class="toggle-button personalities persSelect" id = "academics">Academics</button>
            <button class="toggle-button personalities persSelect" id = "historians">Historians</button>
            <button class="toggle-button personalities persSelect" id = "artists">Artists</button>
        </section>
    </div>
    <script src="extension.js"></script>
</body>
</html>
